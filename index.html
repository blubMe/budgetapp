<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
    <header>
        <div class="notif">
            <p id="notif__text"></p>
        </div>
        <div class="info-details">
            <div class="info-details__inner">
                <div class="card">
                    <div class="card__top">
                        <p id="card-greeting">greeting</p>
                    </div>
                    <div class="card__center">
                        <h5>Your balance until this month</h5>
                        <h1 id="card-amount-total">$ 381000</h1>
                    </div>
                    <div class="card__bottom"></div>
                </div>
                <div class="bar">
                    <div class="bar__item bar__item--green">
                        <span>Income logs</span>
                        <h2 id="budget-income-value">+ $400</h2>
                    </div>
                    <div class="bar__item bar__item--red">
                        <span>Outcome logs</span>
                        <div style="display: flex; justify-content: space-between;align-items: center;">
                            <h2 id="budget-outcome-value">- $30</h2>
                            <p id="percentage-label">10%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="input-wrapper">
            <select class="input__add input">
                <option value="income" selected>+</option>
                <option value="outcome">-</option>
            </select>
            <input class="input" id="description" type="text" value="" placeholder="Add description" aria-placeholder="Add description">
            <input type="number" class="input" id="amount" placeholder="Value" aria-placeholder="Value">
            <button id="fire" aria-label="button">Submit</button>
        </div>
    </nav>
    <main>
        <div id="income-section">
            <h2>Income</h2>
        </div>
        <div id="outcome-section">
            <h2>Outcome</h2>
        </div>
    </main>
    <script>

        const version = 'Version 0.1.4'
    </script>
    <script src="scripts/fx.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/version.js"></script>
</body>
</html>
